<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.png" type="image/png" sizes="32x32">
    <title>Contacto - RentiGO</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand logo fw-bold" href="index.html"><img src="assets/unnamed.png" alt="RentiGO"
                        style="max-width: 120px;"></a>

                <!-- Botón hamburguesa -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Links -->
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="categorias.html">Categorías</a></li>
                        <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                    </ul>
                    <!-- Botones -->
                    <div class="auth-buttons d-flex gap-2">
                        <a href="login.html" class="login-btn">Iniciar sesión</a>
                        <a href="registro.html" class="register-btn">Registrarse</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <div class="container">
                <h2>Contáctanos</h2>
                <div class="contact-grid">

                    <!-- Información de contacto -->
                    <div class="contact-info">
                        <h3>Información de contacto</h3>

                        <div class="contact-item">
                            <img src="assets/ubicacion.gif" alt="Ubicación" class="contact-icon">
                            <p>Av. Principal 1234, Ciudad</p>
                        </div>

                        <div class="contact-item">
                            <img src="assets/telefono.gif" alt="Teléfono" class="contact-icon">
                            <p>+1 234 567 890</p>
                        </div>

                        <div class="contact-item">
                            <img src="assets/mensaje.gif" alt="Correo" class="contact-icon">
                            <p>info@rentigo.com</p>
                        </div>
                        <div class="text-center mt-0 mt-md-4 mt-lg-5">
                            <img src="assets/contacto.webp" alt="Atención al cliente"
                                class="img-fluid rounded-3 shadow-sm contact-decor">
                        </div>
                    </div>

                    <!-- Formulario -->
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="nombre">Nombre completo</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo electrónico</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="asunto">Asunto</label>
                            <input type="text" id="asunto" name="asunto" required>
                        </div>
                        <div class="form-group">
                            <label for="mensaje">Mensaje</label>
                            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-dark w-100 rounded-pill py-2">Enviar mensaje</button>
                    </form>
                </div>
            </div>
        </section>

        <section class="map-section">
            <div class="container">
                <h3>Nuestra ubicación</h3>
                <div class="map-container">
                    <img src="assets/mapa.png" alt="Imagen del mapa">
                    <div class="map-placeholder">
                        <p>Mapa de ubicación aparecería aquí</p>
                    </div>
                </div>
                <div class="text-center">
                    <a href="https://acortar.link/3Uztf0" target="_blank" class="map-btn">Ver mapa</a>
                </div>
            </div>
        </section>
    </main>


    <footer class="text-center text-white py-4">
        <div class="footer-bg">
            <img src="assets/fondo.png" alt="Decoración footer" class="img-fluid w-100 rounded-4">
        </div>
        <div class="container mt-3">
            <p class="mb-1">© 2025 Mi Sitio Web. Todos los derechos reservados.</p>
            <a href="#" class="text-white me-3"><i class="bi bi-github"></i></a>
            <a href="#" class="text-white"><i class="bi bi-twitter"></i></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
