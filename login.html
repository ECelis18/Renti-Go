<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.png" type="image/png" sizes="32x32">
    <title>Login - RentiGO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <p class="logo">RentiGO</p>
            <nav>
                <a href="index.html">Inicio</a>
                <a href="categorias.html">Categorías</a>
                <a href="#">Servicios</a>
                <a href="contacto.html" class="active">Contacto</a>
            </nav>
            <div class="auth-buttons">
                <a href="login.html" class="login-btn">Iniciar sesión</a>
                <a href="registro.html" class="register-btn">Registrarse</a>
            </div>
        </div>
    </header>

    <main class="auth-container">
        <div class="container">
            <div class="auth-card">
                <h2>Iniciar sesión</h2>
                <form class="auth-form">
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn-secondary">Ingresar</button>
                    <p class="auth-link">
                        ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
                    </p>
                </form>
            </div>
        </div>

    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 RentiGo. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>

</html>
